    <script>
        ymaps.ready(init);
        function init() {
            var myMap = new ymaps.Map("map", {
                center: [44.609379, 40.107154], 
                zoom: 15
            });

            var myPlacemark = new ymaps.Placemark([44.609379, 40.107154], {
                hintContent: 'Наше здание',
                balloonContent: 'Здесь находится наше здание'
            });

            myMap.geoObjects.add(myPlacemark);
        }
    </script>
